{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %} ">

</head>
<body>


	<div class="container-contact100">
	
		<div class="wrap-contact100">


			<form class="contact-form validate-form" action="questions" method="POST">
				{% csrf_token %}
			   <h1>Hi,{{name}} </h1><br>

                <div class="wrap-input100 " >
					<input class="input100" type="text" name="name" placeholder="Name">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 " >
					<input class="input100" type="number" name="number" placeholder="Phone Number">
					<span class="focus-input100"></span>
				</div>

				
         

                <div class="wrap-input100 " >
					<input class="input100" type="text" name="advice" placeholder="Advice for me. ">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 " >
					<input class="input100" type="text" name="positive" placeholder="Some positive points in me">
					<span class="focus-input100"></span>
				</div>

				
                <div class="wrap-input100 " >
					<input class="input100" type="text" name="weakness" placeholder="My weakness">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 " >
					<input class="input100" type="text" name="like" placeholder="What do you like in me?">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 " >
					<input class="input100" type="text" name="words" placeholder="Words about me">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 " >
					<input class="input100" type="text" name="memory" placeholder="Whatâ€™s your favorite memory of me">
					<span class="focus-input100"></span>
				</div>

				
					<div class="button">

						<button type="submit" class="btn btn-primary">submit</button>
					</div>
					<style>
						.button{
							padding-left: 200px;
						}
					</style>

			</form>

		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
